<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
     <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    
</head>
    
<body>
    <div class="container-md">
        <div class="header d-flex justify-content-center position-relative my-5">
            <h1 class="position-relative">Bookmarker</h1>
        </div>
        <hr>
        <div class="book-mark-sites mt-4">
            <h2 class="title text-center mb-5">
                <i class="fa-solid fa-bookmark fs-4"></i>
               Bookmark your favorite sites 
                <i class="fa-solid fa-bookmark fs-4"></i>
            </h2>

            <div class="mb-4">
                <lable class="fw-bolder"> <i class="fa-solid fa-book-bookmark me-2 mb-3"></i> Site Name</lable>
                <input type="text" class="form-control " placeholder="Bookmark Name" id="bookName" oninput="validateInput(this)" > 
            </div>

            <div class="mb-4">
                <lable class="fw-bolder"><i class="fa-solid fa-link me-2 mb-3"></i> Site URL</lable>
                <input type="text" class="form-control " placeholder="Website URL" id="bookUrl" oninput="validateInput(this)">  
            </div>

            <div class="site-button text-center mb-4 ">
                <button class="btn px-5 text-white fs-6" id="submitBtn">submit</button>
            </div>

            <hr>

            <div>
              <table class="table bg-white text-center">
                <thead>
                    <tr>
                        <th class="text-capitalize">Index</th>
                        <th class="text-capitalize">Website Name</th>
                        <th class="text-capitalize">Visit</th>
                        <th class="text-capitalize">Delete</th>
                    </tr>  
                </thead>
                <tbody id="bodyTable">
                  
                </tbody>
              </table>
            </div>
        </div>
    </div>
    <div class="box position-absolute w-100 box-bg h-100 start-0 top-0 d-flex justify-content-center align-items-center d-none " id="box">
        <div class="box-container py-4 px-4 rounded-3 ">
            <div class="box-hearder d-flex justify-content-between">
                <div class="circles d-flex ">
                    <div class="red-circle rounded-circle m-1"></div>
                    <div class="yellow-circle rounded-circle m-1"></div>
                    <div class="green-circle rounded-circle m-1"></div>
                </div>
                <div onclick="boxdNone()">
                    <i class="fa-solid fa-xmark fs-4"></i>
                </div>
            </div>
            <div class="titleOptions">
                <p class="fs-5 py-2">Site Name or Url is not valid, Please follow the rules below :</p>
            </div>
            <div class="options">
                <div class="option d-flex">
                    <div class="arrow border border-2 border-danger d-flex justify-content-center align-items-center rounded-circle">
                            <i class="fa-solid fa-arrow-right"></i>
                    </div>
                    <p class="ps-1">Site name must contain at least 3 characters</p>
                </div>
                <div class="option d-flex">
                    <div class="arrow border border-2 border-danger d-flex justify-content-center align-items-center rounded-circle">
                            <i class="fa-solid fa-arrow-right"></i>
                    </div>
                    <p class="ps-1">Site URL must be a valid one</p>
                </div>
                    
                
            </div>
        </div>

    </div>


    <script src="js/index.js"></script>
</body>

</html>
